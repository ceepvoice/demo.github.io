<script src="https://code.jquery.com/jquery-3.4.1.js"></script><!-- Jquery -->
<style>
body {
  padding: 25px 50px;
}

.battery {
  border: 3px solid #333;
  width: 18px;
  height: 28px;
  padding: 2px;
  border-radius: 4px;
  position: relative;
  margin: 15px 0;
  resize: both;
  overflow: auto;
}
.battery:before {
  content: '';
  height: 3px;
  width: 18px;
  background: #333;
  display: block;
  position: absolute;
  top: -6px;
  border-radius: 4px 4px 0 0;
}
.battery:after {
  content: '';
  display: block;
  position: absolute;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  border: 1px solid #fff;
  border-radius: 2px;
}

.battery-level {
  background: #30b455;
  position: absolute;
  bottom: 0px;
  left: 0;
  right: 0;
}
</style>
<div class="battery">
  <div class="battery-level" style='height:20%'></div>
</div>
<script>
navigator.getBattery().then(function(battery) {

    var level = battery.level*100;
    $('.battery-level').css('height',level+'%');
});
</script>
